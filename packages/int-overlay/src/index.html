<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/int-overlay.esm.js"></script>
  <script nomodule src="/build/int-overlay.js"></script>  
  <style>
    * {
      padding:0;
      margin: 0;
      font: 10px monospace;
    }
    html {
      height: 100%;
    }
    body {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .target {
      width: 450px;
      height: 250px;
    }
  </style>
</head>
<body>
  <div class="target" style="background: green;"></div>
  <int-overlay class="tooltip" style="display: none;">
    This is tooltip information
  </int-overlay>
  <script>
    [
      {x: "right", y: "top", p: 'x'},
      {x: "right", y: "top", p: 'y'},
      {x: "right", y: "bottom", p: 'x'},
      {x: "right", y: "bottom", p: 'y'},
      {x: "left", y: "top", p: 'x'},
      {x: "left", y: "top", p: 'y'},
      {x: "left", y: "bottom", p: 'x'},
      {x: "left", y: "bottom", p: 'y'},
      {x: "left", y: "center"},
      {x: "right", y: "center"},
      {x: "center", y: "top"},
      {x: "center", y: "bottom"}
    ].forEach((loc, i) => {
      let overlay = document.createElement('int-overlay');
      overlay.header = `x: ${loc.x} y: ${loc.y} p: ${loc.p || 'y'}`;
      overlay.anchor = ".target";
      overlay.priority = `${loc.p}`;
      overlay.x = `${loc.x}`;
      overlay.y = `${loc.y}`;
      document.body.appendChild(overlay);
    });
    const tooltip = document.querySelector('.tooltip');
    const tooltipTarget = document.querySelector('.target');
    let isShowing = false;
    tooltipTarget.addEventListener('mouseenter', (e) => {
      tooltip.style.display = "block";
      isShowing = true
    });
    tooltipTarget.addEventListener('mouseleave', (e) => {
      tooltip.style.display = "none";
      isShowing = false
    });
    document.addEventListener('mousemove', (e) => {
      if (!isShowing) return;
      tooltip.x = e.clientX + 12;
      tooltip.y = e.clientY + 12;
    });
  </script>

</body>
</html>
