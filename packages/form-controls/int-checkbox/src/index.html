<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/integralui.esm.js"></script>
  <script nomodule src="/build/integralui.js"></script>

</head>

<body>

  <!-- START int-checkbox -->
  <int-checkbox id="checkbox-test" indeterminate checked>Hello <a href="https://www.google.com">link</a></int-checkbox>
  <int-checkbox>Hello</int-checkbox>
  <int-checkbox checked indeterminate>Hello</int-checkbox>
  <int-checkbox disabled checked>Hello</int-checkbox>
  <int-checkbox disabled>Hello</int-checkbox>
  <int-checkbox disabled indeterminate>Hello</int-checkbox>
  <script>
    (function() {
      let checkbox = document.getElementById('checkbox-test');
      checkbox.addEventListener('changed', (e) => {
        console.log('-- index');
        console.log('checked', e.target.checked);
        console.log('indeterminate', e.target.indeterminate);
        console.log('disabled', e.target.disabled);
      });
    })();
  </script>
  <!-- END int-checkbox -->
</body>

</html>
