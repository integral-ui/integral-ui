<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/int-card.esm.js"></script>
  <script nomodule src="/build/int-card.js"></script>
  <style>
    int-card[person] [slot='body'] img {
      border-radius: 50%;
    }
  </style>
  <script>
    (function() {

      function profileCard(data) {
        return `
          <int-card person>
            <div slot="body">
              <img src="${data.picture.medium}">
              <div itemscope itemtype="http://schema.org/Person">
                  <div itemprop="name">${data.name.title} ${data.name.first} ${data.name.last}</div> 
                  <div itemprop="jobTitle">(Software Developer)</div>
                  <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                      <div itemprop="addressLocality">${data.location.city}, ${data.location.state}</div>,
                      <div itemprop="addressRegion">${data.location.country}</div> 
                      <span>Hello</span>
                  </div>
              </div>
              <!--
                <div>                
                  <div class="title">${data.name.title} ${data.name.first} ${data.name.last}</div>
                  <div class="sub-title">${data.gender}</div>
                  <div class="content">
                    ${data.name.title} ${data.name.first} ${data.name.last}
                  </div>        
              </div>
              -->
            </div>
            <div slot="footer">
              <a href="#">Edit Contact</a>
            </div>
          </int-card>
        `
      }

      document.addEventListener('DOMContentLoaded', () => {
        fetch('https://randomuser.me/api/').then(response => {
          return response.json()
        }).then(json => {
          document.querySelector('#profile').innerHTML = profileCard(json.results[0]);
        });
      });
    }());
  </script>
</head>
<body>
  <h1>Basic Card</h1>
  <int-card>
  </int-card>
  
  <h1>Profile Card</h1>
  <div id="profile"></div>
  
  <h1>Thumbnail Card</h1>
  <int-card></int-card>

</body>
</html>
